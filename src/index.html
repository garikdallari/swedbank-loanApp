<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Loan application</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="loan-application">
          <h2 class="title">Loan application form</h2>
          <div class="statusContainer">
            <ul class="status-list">
              <li class="status loanData visibleStatus">Loan data</li>
              <li class="status bio">Personal data</li>
              <li class="status summary">Summary</li>
            </ul>
          </div>

          <div class="formContainer">
            <form type="submit" class="form">
              <button type="button" class="backBtn none btn">Back</button>

              <label class="question visible"
                ><span class="question-text">Loan amount</span>
                <input
                  type="range"
                  min="0"
                  value="100"
                  max="3000"
                  name="loanAmount"
                  id="amountSlider"
                />
                <span class="amountValue rangeValue">0</span>
              </label>

              <label class="question">
                <span class="question-text">Loan term</span>
                <input type="range" min="0" value="1" max="48" name="loanTerm" id="termSlider" />
                <span class="termValue rangeValue">0</span>
              </label>

              <label class="question">
                <span class="question-text">Loan purpose</span>
                <select class="select" name="purpose">
                  <option value="Choose"></option>
                  <option value="House renovation">House renovation</option>
                  <option value="Education">Education</option>
                  <option value="Car purchase or repair">Car purchase</option>
                  <option value="Other">Other</option>
                </select>
              </label>

              <label class="question">
                <span class="question-text question-text--left">Monthly salary after taxes</span>
                <input class="salaryInput" type="text" name="salary" placeholder="amount"
              /></label>

              <label class="question">
                <span class="question-text">Name and Surname</span>
                <input
                  class="nameInput"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="type your name and surname..."
                />
              </label>
              <br />
              <label class="question question-radio">
                <span class="question-text">Education</span>
                <input
                  class="radioInput"
                  type="radio"
                  name="education"
                  value="Primary education"
                />Primary education <br />

                <input
                  class="radioInput"
                  type="radio"
                  name="education"
                  value="Secondary education"
                />Secondary education <br />
                <input
                  class="radioInput"
                  type="radio"
                  name="education"
                  value="Higher education"
                />Higher education <br />
              </label>

              <label class="question">
                <span class="question-text">Job category</span>
                <select class="select" name="job">
                  <option value="choose"></option>
                  <option value="specialist/office worker">Specialist / office worker</option>
                  <option value="top manager">Top manager</option>
                  <option value="worker">Worker</option>
                  <option value="student">Student</option>
                  <option value="senior">Senior citizen</option>
                  <option value="unemployed">Unemployed</option>
                </select>
              </label>

              <label class="question">
                <span class="question-text">Time employed</span>
                <input class="radioInput" type="radio" name="workingTime" value="Up to 1 year" />
                Up to 1 year <br />
                <input class="radioInput" type="radio" name="workingTime" value="Up to 3 years" />
                Up to 3 years <br />
                <input class="radioInput" type="radio" name="workingTime" value="Up to 5 years" />
                Up to 5 years <br />
                <input
                  class="radioInput"
                  type="radio"
                  name="workingTime"
                  value="More than 5 years"
                />
                More than 5 years
              </label>

              <label class="question">
                <span class="question-text question-text--center">Leave comments if needed</span>
                <textarea class="textarea" name="comments" cols="40" rows="5"></textarea>
              </label>
              <button type="button" class="nextBtn btn" disabled="disabled">Next</button>
              <button type="submit" class="submit none btn nextBtn" disabled>Summary</button>
            </form>
          </div>

          <div class="summaryContainer none">
            <button class="sendBtn" type="button">Send application</button>
          </div>

          <h1 class="afterSubmitText none">
            Thanks for your application. Our clients manager will contact you in 24 hours.
          </h1>
        </section>
      </main>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
